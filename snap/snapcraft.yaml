name: lutris
confinement: strict
base: core22
grade: stable
adopt-info: lutris

architectures:
  - build-on: amd64

package-repositories:
  - type: apt
    url: http://archive.ubuntu.com/ubuntu/
    suites: [jammy]
    components: [main, universe]
    architectures: [amd64, i386]
    key-id: F6ECB3762474EDA9D21B7022871920D1991BC93C
    key-server: keyserver.ubuntu.com
  - type: apt
    url: http://ppa.launchpad.net/oibaf/graphics-drivers/ubuntu
    suites: [jammy]
    components: [main]
    architectures: [amd64, i386]
    key-id: 5ABCE68FF4633EA42E219156957D2708A03A4626
    key-server: keyserver.ubuntu.com
  - type: apt
    url: https://dl.winehq.org/wine-builds/ubuntu/
    suites: [jammy]
    components: [main]
    architectures: [amd64, i386]
    key-id: D43F640145369C51D786DDEA76F1A20FF987672F

parts:
  extensible-hooks:
    plugin: dump
    source: https://github.com/diddlesnaps/snapcraft-utils-library.git
    source-subdir: snapcraft-assets/extensible-hooks

  ld-precache:
    after:
      - extensible-hooks
      - gnome-extension-hack
      - lutris
      - lutris-runtime
    plugin: dump
    source: https://github.com/diddlesnaps/snapcraft-utils-library.git
    source-subdir: snapcraft-assets/ld-precache

  enable-i386:
    plugin: nil
    override-pull: |
      craftctl default
      dpkg --add-architecture i386
      apt update

  gnome-extension-hack:
    plugin: dump
    source: .
    override-pull: |
      cat <<'EOF' > gnome-extension-hack
      #!/bin/sh
      set +x
      rm -f "$XDG_DATA_HOME/icons/hicolor/"* || true
      if [ "$SNAP_ARCH" = "amd64" ]; then
        export LD_LIBRARY_PATH="$SNAP/usr/lib/i386-linux-gnu:$SNAP/lib/i386-linux-gnu:$LD_LIBRARY_PATH:$SNAP/lib"

        export LIBGL_DRIVERS_PATH="$LIBGL_DRIVERS_PATH:$SNAP/usr/lib/i386-linux-gnu/dri"
        export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:$LIBGL_DRIVERS_PATH"
        export LIBVA_DRIVERS_PATH="$SNAP/usr/lib/i386-linux-gnu/dri"
      fi
      exec "$@"
      EOF
      chmod +x gnome-extension-hack
    organize:
      gnome-extension-hack: bin/gnome-extension-hack

  lutris:
    after: [enable-i386]
    plugin: meson
    source: .
    parse-info: [usr/share/metainfo/net.lutris.Lutris.metainfo.xml]
    meson-parameters:
      - --prefix=/usr
    stage-packages:
      - python3-pil
      - python3-lxml
      - python3-requests
      - python3-yaml
      - libmagic1
    override-pull: |
      craftctl default
      sed -i 's|Icon=.*|Icon=${SNAP}/usr/share/icons/hicolor/scalable/apps/lutris.svg|' share/applications/net.lutris.Lutris.desktop
    prime:
      - -usr/lib/*/libharfbuzz*

  lutris-runtime:
    after: [enable-i386]
    plugin: nil
    override-pull: |
      craftctl default
      dpkg --add-architecture i386
      apt update
    stage-packages:
      - cabextract
      - curl
      - fluid-soundfont-gs
      - libgnutls30
      - libxrandr2
      - p7zip
      - psmisc
      - unzip
      - wine
      - xz-utils
      - x11-xserver-utils
      #32 bit
      - lib32gcc-s1
      - libc6-i386
      - libglu1-mesa:i386
      - libglvnd0:i386
      - libglx-mesa0:i386
      - libgnutls30:i386
      - libvulkan1:i386
      - libx11-6:i386
    stage:
      - -lib/ld-linux.so.2
      - -usr/bin/cpp-7
      - -usr/lib/*/libjavascript*
      - -usr/lib/*/libwebkit*
      - -usr/share/doc/cpp/README.Debian
      - -usr/share/man/man1/cpp-7.1.gz
    build-attributes:
      - no-patchelf

hooks:
  install:
    command-chain:
      - bin/gnome-extension-hack
  post-refresh:
    command-chain:
      - bin/gnome-extension-hack

layout:
  /etc/ld.so.cache:
    bind-file: $SNAP_DATA/etc/ld.so.cache
  /usr/share/lutris:
    bind: $SNAP/usr/share/lutris

slots:
  dbus-lutris:
    interface: dbus
    bus: session
    name: net.lutris.Lutris

environment:
  HOME: $SNAP_USER_COMMON

apps:
  lutris:
    command-chain: [ bin/gnome-extension-hack ]
    command: usr/bin/lutris -d
    extensions: [gnome]
    desktop: usr/share/applications/net.lutris.Lutris.desktop
    common-id: net.lutris.Lutris
    plugs:
      - audio-playback
      - browser-support
      - daemon-notify
      - desktop
      - desktop-legacy
      - gsettings
      - hardware-observe
      - home
      - io-ports-control
      - joystick
      - kvm
      - libvirt
      - mount-observe
      - network
      - network-bind
      - network-manager
      - opengl
      - pulseaudio
      - removable-media
      - screen-inhibit-control
      - unity7
      - wayland
      - x11
    slots:
      - dbus-lutris
    environment:
      PYTHONPATH: $SNAP/usr/lib/python3/dist-packages:$PYTHONPATH
      PATH: /usr/bin:$SNAP/usr/lib/wine:$PATH
      WINEDLLPATH: $SNAP/usr/lib/x86_64-linux-gnu/wine/
      MAGIC: $SNAP/usr/share/misc/magic.mgc

